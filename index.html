<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Mobile Browser</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="toolbar">
    <button id="back" class="btn">
        <img src="icons/back.svg">
    </button>

    <button id="forward" class="btn">
        <img src="icons/forward.svg">
    </button>

    <button id="reload" class="btn">
        <img src="icons/reload.svg">
    </button>

    <input id="url" placeholder="Search or type URL">

    <button id="go" class="btn">
        <img src="icons/go.svg">
    </button>

    <button id="newtab" class="btn">
        <img src="icons/newtab.svg">
    </button>
</div>

<div class="tabs" id="tabbar"></div>

<script src="script.js"></script>

</body>
</html>
