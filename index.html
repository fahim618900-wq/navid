<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Web Browser with Tabs</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.toolbar {
    display: flex;
    align-items: center;
    padding: 5px;
    background-color: #f1f1f1;
    gap: 5px;
}
.toolbar input {
    flex: 1;
    padding: 5px;
    font-size: 16px;
}
.toolbar button {
    background: none;
    border: none;
    cursor: pointer;
    width: 30px;
    height: 30px;
    padding: 0;
}
.tabs {
    display: flex;
    background-color: #ddd;
    border-bottom: 1px solid #aaa;
}
.tab {
    padding: 5px 10px;
    cursor: pointer;
    user-select: none;
    border-right: 1px solid #aaa;
}
.tab.active {
    background-color: #fff;
    font-weight: bold;
}
iframe#browser {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
}
svg {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    fill: #333;
}
</style>
</head>
<body>

<div class="toolbar">
    <button id="back" title="Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </button>
    <button id="forward" title="Forward">
        <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
    </button>
    <button id="reload" title="Reload">
        <svg viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.11-.3 2.15-.82 3.03l1.46 1.46C19.24 15.46 20 13.8 20 12c0-4.42-3.58-8-8-8zm-6.36.64L4.22 4.06C2.76 5.54 2 7.2 2 9c0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6 0-1.11.3-2.15.82-3.03z"/></svg>
    </button>
    <input type="text" id="url" placeholder="Type URL here">
    <button id="go" title="Go">
        <svg viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
    </button>
    <button id="home" title="Home">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <button id="newtab" title="New Tab">
        <svg viewBox="0 0 24 24"><path d="M19 3h-4v2h2.59L5 15.59 6.41 17 19 4.41V7h2V3zM5 19h14v2H5v-2z"/></svg>
    </button>
</div>

<div class="tabs" id="tabbar"></div>
<iframe id="browser" src=""></iframe>

<script>
const tabbar = document.getElementById("tabbar");
const iframe = document.getElementById("browser");
const urlInput = document.getElementById("url");

let tabs = [];
let activeTab = 0;

// Functions
function createTab(url = "https://duckduckgo.com") {
    const index = tabs.length;
    tabs.push({ url });

    const tabElement = document.createElement("div");
    tabElement.className = "tab";
    tabElement.textContent = "New Tab";
    tabElement.onclick = () => switchTab(index);
    tabbar.appendChild(tabElement);

    switchTab(index);
}

function switchTab(index) {
    activeTab = index;
    tabs.forEach((t,i) => {
        tabbar.children[i].classList.toggle("active", i===index);
    });
    iframe.src = tabs[index].url;
    urlInput.value = tabs[index].url;
}

function updateActiveTabUrl(url) {
    tabs[activeTab].url = url;
    tabbar.children[activeTab].textContent = url.replace(/^https?:\/\//,"");
}

// Event listeners
document.getElementById("go").addEventListener("click", () => {
    let url = urlInput.value.trim();
    if (!url.startsWith("http")) url = "https://" + url;
    updateActiveTabUrl(url);
    iframe.src = url;
});

document.getElementById("back").addEventListener("click", () => { try { iframe.contentWindow.history.back(); } catch(e){} });
document.getElementById("forward").addEventListener("click", () => { try { iframe.contentWindow.history.forward(); } catch(e){} });
document.getElementById("reload").addEventListener("click", () => { try { iframe.contentWindow.location.reload(); } catch(e){ iframe.src = iframe.src; } });
document.getElementById("home").addEventListener("click", () => {
    let url = "https://fahim618900-wq.github.io/navid/";
    updateActiveTabUrl(url);
    iframe.src = url;
});
document.getElementById("newtab").addEventListener("click", () => createTab());

// Initialize first tab
createTab();
</script>

</body>
</html>
