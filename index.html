<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5e63, #0d2e36);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .current-time {
            font-size: 18px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .countdown-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }
        
        .countdown-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0%, #2E7D32 0%, rgba(255, 255, 255, 0.1) 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            transition: background 1s ease;
        }
        
        .countdown-circle::before {
            content: '';
            position: absolute;
            width: 85%;
            height: 85%;
            background: #1a5e63;
            border-radius: 50%;
            z-index: 1;
        }
        
        .countdown-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .countdown-content .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .countdown-content .time {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .countdown-content .label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .prayer-status {
            font-size: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prayer-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .prayer-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .prayer-card.active {
            background: rgba(76, 175, 80, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .prayer-card.current {
            background: rgba(255, 152, 0, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }
        
        .prayer-name {
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .prayer-time {
            font-size: 18px;
            font-weight: bold;
        }
        
        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .retry-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .retry-btn:hover {
            background: #388E3C;
        }
        
        .time-format {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .format-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-btn.active {
            background: #4CAF50;
        }
        
        /* New Features Styles */
        .features-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .feature-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
            min-width: 120px;
        }
        
        .feature-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .feature-btn.active {
            background: #4CAF50;
        }
        
        .hijri-date {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        
        .qibla-direction {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            height: 120px;
        }
        
        .qibla-compass {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 0 auto;
        }
        
        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: left center;
            width: 35px;
            height: 2px;
            background: #4CAF50;
            transform: translateY(-50%) rotate(0deg);
            transition: transform 0.5s ease;
        }
        
        .compass-needle::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -4px;
            width: 0;
            height: 0;
            border-left: 8px solid #4CAF50;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }
        
        .notification-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .prayer-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 1s ease;
        }
        
        .settings-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
        }
        
        .setting-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prayer-reminder {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .countdown-container {
                width: 200px;
                height: 200px;
            }
            
            .countdown-content .time {
                font-size: 26px;
            }
            
            .prayer-times {
                grid-template-columns: 1fr;
            }
            
            .features-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-mosque"></i> Islamic Prayer Times</h1>
            <p>Real-time countdown to next prayer</p>
        </div>
        
        <div class="current-time" id="currentTime">
            Loading current time...
        </div>
        
        <div class="hijri-date" id="hijriDate">
            Calculating Hijri date...
        </div>
        
        <div class="features-bar">
            <button class="feature-btn" onclick="toggleFeature('qibla')">
                <i class="fas fa-compass"></i> Qibla
            </button>
            <button class="feature-btn" onclick="toggleFeature('settings')">
                <i class="fas fa-cog"></i> Settings
            </button>
            <button class="feature-btn" onclick="toggleFeature('reminders')">
                <i class="fas fa-bell"></i> Reminders
            </button>
        </div>
        
        <div id="appContent">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Getting your location and prayer times...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Prayer times calculated based on your location</p>
        </div>
    </div>

    <script>
        // Global variables
        let userLocation = null;
        let prayerTimes = null;
        let timeFormat = '12'; // Default to 12-hour format
        let currentFeature = 'main';
        let notificationsEnabled = false;
        
        // DOM elements
        const appContent = document.getElementById('appContent');
        const loadingElement = document.getElementById('loading');
        const currentTimeElement = document.getElementById('currentTime');
        const hijriDateElement = document.getElementById('hijriDate');
        
        // Initialize the app
        function initApp() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            updateHijriDate();
            
            // Get user location
            getUserLocation();
        }
        
        // Get user's current location
        function getUserLocation() {
            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser");
                return;
            }
            
            loadingElement.innerHTML = `
                <div class="spinner"></div>
                <p>Getting your location...</p>
            `;
            
            navigator.geolocation.getCurrentPosition(
                // Success callback
                (position) => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    // Get prayer times based on location
                    getPrayerTimes();
                },
                // Error callback
                (error) => {
                    let errorMessage = "Unable to retrieve your location";
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "Location access denied. Please enable location services.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "Location request timed out.";
                            break;
                    }
                    
                    showError(errorMessage);
                },
                // Options
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }
        
        // Get prayer times based on location
        function getPrayerTimes() {
            loadingElement.innerHTML = `
                <div class="spinner"></div>
                <p>Calculating prayer times for your location...</p>
            `;
            
            setTimeout(() => {
                // Simulate prayer times calculation based on location
                prayerTimes = calculatePrayerTimes(userLocation);
                
                // Display the app content
                displayAppContent();
                
                // Start countdown updates
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }, 1500);
        }
        
        // Convert 24-hour time to 12-hour format with AM/PM
        function to12HourFormat(time24) {
            const [hours, minutes] = time24.split(':').map(Number);
            const period = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;
            return `${hours12}:${minutes.toString().padStart(2, '0')} ${period}`;
        }
        
        // Calculate Hijri date
        function updateHijriDate() {
            const gregorianDate = new Date();
            // Simplified calculation - in real app, use proper Hijri conversion
            const hijriMonths = ['Muharram', 'Safar', 'Rabi al-Awwal', 'Rabi al-Thani', 
                                'Jumada al-Awwal', 'Jumada al-Thani', 'Rajab', 'Sha\'ban', 
                                'Ramadan', 'Shawwal', 'Dhu al-Qi\'dah', 'Dhu al-Hijjah'];
            
            const hijriYear = 1445 + Math.floor((gregorianDate.getFullYear() - 2023) * 0.97);
            const hijriMonth = hijriMonths[gregorianDate.getMonth()];
            const hijriDay = gregorianDate.getDate() - Math.floor(Math.random() * 2);
            
            hijriDateElement.textContent = `${hijriDay} ${hijriMonth} ${hijriYear} AH`;
        }
        
        // Calculate prayer times based on location (simplified)
        function calculatePrayerTimes(location) {
            const now = new Date();
            
            // Prayer times in 24-hour format with durations (in minutes)
            const prayerTimes24 = [
                { name: "Fajr", time: "05:30", duration: 30, icon: "ðŸŒ…" },
                { name: "Sunrise", time: "06:45", duration: 0, icon: "â˜€ï¸" },
                { name: "Dhuhr", time: "12:30", duration: 40, icon: "ðŸ•Œ" },
                { name: "Asr", time: "15:45", duration: 40, icon: "ðŸ•Œ" },
                { name: "Maghrib", time: "18:20", duration: 15, icon: "ðŸŒ‡" },
                { name: "Isha", time: "19:45", duration: 45, icon: "ðŸŒ™" }
            ];
            
            const prayers = prayerTimes24.map(prayer => {
                const [hours, minutes] = prayer.time.split(':').map(Number);
                let startTime = new Date();
                startTime.setHours(hours, minutes, 0, 0);
                
                // Calculate end time based on duration
                let endTime = new Date(startTime);
                if (prayer.duration > 0) {
                    endTime.setMinutes(endTime.getMinutes() + prayer.duration);
                } else {
                    // For sunrise, set end time to next prayer start
                    const nextPrayerIndex = (prayerTimes24.indexOf(prayer) + 1) % prayerTimes24.length;
                    const nextPrayer = prayerTimes24[nextPrayerIndex];
                    const [nextHours, nextMinutes] = nextPrayer.time.split(':').map(Number);
                    endTime = new Date();
                    endTime.setHours(nextHours, nextMinutes, 0, 0);
                }
                
                // If prayer time has passed, set it to tomorrow
                if (endTime < now) {
                    startTime.setDate(startTime.getDate() + 1);
                    endTime.setDate(endTime.getDate() + 1);
                } else if (startTime < now && endTime > now) {
                    // Prayer is currently ongoing
                }
                
                return {
                    ...prayer,
                    startTime: startTime,
                    endTime: endTime,
                    time12: to12HourFormat(prayer.time)
                };
            });
            
            return prayers;
        }
        
        // Display the main app content
        function displayAppContent() {
            // Get location name (in a real app, you would reverse geocode the coordinates)
            const locationName = getLocationName(userLocation);
            
            appContent.innerHTML = `
                <div class="time-format">
                    <button class="format-btn ${timeFormat === '12' ? 'active' : ''}" onclick="setTimeFormat('12')">12-Hour</button>
                    <button class="format-btn ${timeFormat === '24' ? 'active' : ''}" onclick="setTimeFormat('24')">24-Hour</button>
                </div>
                
                <div class="countdown-container">
                    <div class="countdown-circle" id="countdownCircle">
                        <div class="countdown-content">
                            <div class="icon" id="prayerIcon">ðŸ•Œ</div>
                            <div class="time" id="countdownTime">00:00:00</div>
                            <div class="label" id="countdownLabel">Remaining</div>
                        </div>
                    </div>
                </div>
                
                <div class="prayer-status" id="prayerStatus">
                    Loading prayer status...
                </div>
                
                <div class="prayer-times" id="prayerTimes">
                    <!-- Prayer times will be dynamically inserted here -->
                </div>
                
                <div class="notification-toggle">
                    <span>Prayer Reminders:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notificationToggle" onchange="toggleNotifications()">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="locationText">${locationName}</span>
                </div>
            `;
            
            // Update prayer times display with current format
            updatePrayerTimesDisplay();
        }
        
        // Toggle between different features
        function toggleFeature(feature) {
            currentFeature = feature;
            
            // Update active button
            document.querySelectorAll('.feature-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (feature === 'qibla') {
                showQiblaDirection();
            } else if (feature === 'settings') {
                showSettings();
            } else if (feature === 'reminders') {
                showReminders();
            } else {
                displayAppContent();
            }
        }
        
        // Show Qibla direction
        function showQiblaDirection() {
            appContent.innerHTML = `
                <div class="qibla-direction">
                    <h3><i class="fas fa-compass"></i> Qibla Direction</h3>
                    <p>Direction to Kaaba in Makkah</p>
                    <div class="qibla-compass">
                        <div class="compass-needle" id="compassNeedle"></div>
                    </div>
                    <p id="qiblaAngle">Calculating...</p>
                </div>
                <button class="retry-btn" onclick="displayAppContent()">
                    <i class="fas fa-arrow-left"></i> Back to Prayer Times
                </button>
            `;
            
            // Simulate Qibla direction calculation
            setTimeout(() => {
                const randomAngle = Math.floor(Math.random() * 360);
                document.getElementById('compassNeedle').style.transform = `translateY(-50%) rotate(${randomAngle}deg)`;
                document.getElementById('qiblaAngle').textContent = `Qibla Direction: ${randomAngle}Â° from North`;
            }, 1000);
        }
        
        // Show settings
        function showSettings() {
            appContent.innerHTML = `
                <div class="settings-panel">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                    
                    <div class="setting-item">
                        <span>Calculation Method:</span>
                        <select id="calculationMethod">
                            <option value="MWL">Muslim World League</option>
                            <option value="ISNA">Islamic Society of North America</option>
                            <option value="Egypt">Egyptian General Authority</option>
                            <option value="Makkah">Umm al-Qura, Makkah</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <span>Asr Calculation:</span>
                        <select id="asrMethod">
                            <option value="Standard">Standard (Shafi'i)</option>
                            <option value="Hanafi">Hanafi</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <span>Prayer Time Adjustments:</span>
                        <div>
                            <button class="format-btn" onclick="adjustTime('fajr', -5)">-5 min</button>
                            <button class="format-btn" onclick="adjustTime('fajr', 5)">+5 min</button>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <span>Theme:</span>
                        <select id="themeSelect">
                            <option value="default">Default Green</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                <button class="retry-btn" onclick="displayAppContent()">
                    <i class="fas fa-arrow-left"></i> Back to Prayer Times
                </button>
            `;
        }
        
        // Show reminders
        function showReminders() {
            appContent.innerHTML = `
                <div class="settings-panel">
                    <h3><i class="fas fa-bell"></i> Prayer Reminders</h3>
                    
                    <div class="setting-item">
                        <span>Enable Reminders:</span>
                        <label class="toggle-switch">
                            <input type="checkbox" ${notificationsEnabled ? 'checked' : ''} onchange="toggleNotifications()">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <span>Reminder Before Prayer:</span>
                        <select id="reminderTime">
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                        </select>
                    </div>
                    
                    <div class="prayer-reminder">
                        <i class="fas fa-bell"></i> Next Reminder: Dhuhr at 12:25 PM
                    </div>
                    
                    <p><small>You will receive notifications before each prayer time</small></p>
                </div>
                <button class="retry-btn" onclick="displayAppContent()">
                    <i class="fas fa-arrow-left"></i> Back to Prayer Times
                </button>
            `;
        }
        
        // Toggle notifications
        function toggleNotifications() {
            notificationsEnabled = !notificationsEnabled;
            if (notificationsEnabled) {
                showNotification("Prayer reminders enabled");
            }
        }
        
        // Show notification
        function showNotification(message) {
            if (!("Notification" in window)) {
                alert("This browser does not support notifications");
                return;
            }
            
            if (Notification.permission === "granted" && notificationsEnabled) {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted" && notificationsEnabled) {
                        new Notification(message);
                    }
                });
            }

        // Update countdown

            if (!prayerTimes) return;
            
            const now = new Date();
            
            // Find current and next prayer
            let currentPrayer = null;
            let nextPrayer = null;
            
            for (const prayer of prayerTimes) {
                if (now >= prayer.startTime && now < prayer.endTime) {
                    currentPrayer = prayer;
                } else if (prayer.startTime > now && (!nextPrayer || prayer.startTime < nextPrayer.startTime)) {
                    nextPrayer = prayer;
                }
            }
            
            // If no current prayer, find the next prayer
            if (!currentPrayer && !nextPrayer) {
                nextPrayer = prayerTimes[0];
            }
            
            let targetTime, countdownType, displayPrayer;
            
            if (currentPrayer) {
                // Countdown to end of current prayer
                targetTime = currentPrayer.endTime;
                countdownType = 'end';
                displayPrayer = currentPrayer;
            } else {
                // Countdown to start of next prayer
                targetTime = nextPrayer.startTime;
                countdownType = 'start';
                displayPrayer = nextPrayer;
            }
            
            // Calculate time difference

            if (diff < 0) {

                prayerTimes = calculatePrayerTimes(userLocation);
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                const elapsed = now - displayPrayer.startTime;
                progress = (elapsed / prayerDuration) * 100;
            }

        }
